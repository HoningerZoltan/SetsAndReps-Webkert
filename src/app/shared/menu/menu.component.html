
<div class="horizontal-menu">
    <ul class="horizontal-menu-nav">
      @for (item of items; track $index) {
        <li class="horizontal-menu-item" *ngIf="isLoggedIn">
          <a
            class="horizontal-menu-link"
            [routerLink]="item.RouterLink"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="horizontal-link-icon" [class]="item.icon"></i>
          </a>
        </li>
      }
      @for (item of loggedOutItems; track $index) {
        <li class="horizontal-menu-item" *ngIf="!isLoggedIn">
          <a
            class="horizontal-menu-link"
            [routerLink]="item.RouterLink"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="horizontal-link-icon" [class]="item.icon"></i>
          </a>
        </li>
      }
    </ul>
  </div>
