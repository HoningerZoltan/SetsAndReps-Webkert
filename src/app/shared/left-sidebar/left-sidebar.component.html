<div class="sidenav" [ngClass]="isLeftSidebarCollapsed() ? 'sidenav-collapsed' : ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">
            <i class="fal fa-bars"></i>
        </button>
        @if(!isLeftSidebarCollapsed()){
                  <div class="logo-text">Reps & Sets</div>
        }

    </div>
    <div class="sidenav-nav">
        @for (item of items; track $index) {
          <li class="sidenav-nav-item" *ngIf="isLoggedIn">
            <a
              class="sidenav-nav-link"
              [routerLink]="item.RouterLink"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <i class="sidenav-link-icon" [class]="item.icon"></i>
              @if(!isLeftSidebarCollapsed()){
                                <span class="sidenav-link-text">{{ item.labe }}</span>
              }

            </a>
          </li>
        }
        @for (item of loggedOutItems; track $index) {
          <li class="sidenav-nav-item" *ngIf="!isLoggedIn">
            <a
              class="sidenav-nav-link"
              [routerLink]="item.RouterLink"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <i class="sidenav-link-icon" [class]="item.icon"></i>
              @if(!isLeftSidebarCollapsed()){
                                <span class="sidenav-link-text">{{ item.labe }}</span>
              }

            </a>
          </li>
        }
      </div>
</div>
